<!doctype html>
<html>
<head>
         <meta charset="UTF-8"/>
         <title>jquery 연습중</title>  
</head>
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery.easing.1.3.js"></script>
<script>
            $(document).ready(function(){
                  $("#menu li").hover(
                  function(){
                        $(this).stop().animate({
                           "paddingLeft":"50px"
                        },500,"easeOutCirc");
                   },
                  function(){
                     $(this).stop().animate({
                           "paddingLeft":"0px"
                        },500,"easeOutBounce");
                  });
            });   
</script> 
<style>
         #menu{
            list-style-type: none;/* 이거 하면 unordered list 앞에 붙어있는 점이 없어짐*/
            font:20px Verdana;
            padding: 0;
         } 
         #menu li{
            width:450px;
            margin:5px 0;/*top, bottom*/
            padding: 0;
            background-color: green;
            border-top-right-radius: 300px 35px;
            border-bottom-right-radius: 300px 35px;
         }
         #menu li a{
            text-decoration: none;
            display: block;
            color:white;
         }
</style>
<body>   
         <ul id="menu">
               <li><a href="#">Product</a></li>
               <li><a href="#">Company</a></li>
               <li><a href="#">Contact</a></li>
         </ul>
</body>
</html>
