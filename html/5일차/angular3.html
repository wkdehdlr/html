<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Angular demo</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>  
   var app = angular.module("myApp",[]);
   app.controller("myCtrl",function($scope){
         $scope.submit=function(){
              $scope.yourName = "Mr." + $scope.name;
              var res = $scope.name.split(' ');
              $scope.rName = res[1]+" "+res[0];

         };
   });
</script>
<style>
</style>   
</head>
<body> 
      <header style="background-color:grey">Header</header>
      <div class="container">
            <div ng-app="myApp">
                <div ng-controller="myCtrl">
                     <form ng-submit="submit()">
                           Enter your Name:<br/>
                           <input type="text" ng-model="name"
                                 name="yourName"/><br/>
                           <input type="submit" value="submit"/>      
                     </form>
                     Your name is {{yourName}} !<br/>
                     Your name reverse is {{rName}}!
                </div>
            </div>
      </div>
      <footer style="background-color:grey">Footer</footer>
</body>
</html>
