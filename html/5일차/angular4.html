<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Angular demo</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>  
   var app = angular.module("myApp",[]);
   app.controller("myCtrl",function($scope,$http){
      var apiKey = "AIzaSyBkyX6OstMk52SRx26JP42X8a3NP-XaJAo";
      var channelId="UC2141L3jG1MG1ahCPL-ybTw";
      $http.get("https://www.googleapis.com/youtube/v3/search?key="+apiKey +"&channelId="+
                channelId+"&part=id,snippet&order=date&maxResult=10")
                .success(function(data){
                   $scope.vid = data.items;
                });      
   });
</script>
<style>
</style>   
</head>
<body> 
      <header style="background-color:grey">Header</header>
      <div class="container">
            <div ng-app="myApp">
                <div ng-controller="myCtrl">
                   <div class="row">
                       <div class="col-md-3" ng-repeat=" x in vid">
                           <span>
                                 <img class="img-responsive"
                                      src="{{x.snippet.thumnails.default.url}}"/>
                                      {{x.snippet.title|limitTo:25}}
                           </span>
                       </div>
                   </div>
                </div>
            </div>
      </div>
      <footer style="background-color:grey">Footer</footer>
</body>
</html>
