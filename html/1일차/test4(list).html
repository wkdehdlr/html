<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title> 태그 연습중 </title>
</head>
<body>
	<!--unordered list-->
	<ul>
		<li>화사 소개</li>
		<li>회사 개요</li>
		<li>서비스</li>
		<li>오시는길</li>
	</ul>
	<!--ordered list-->
	<ol>
		<dt>회사 소개</dt>
		<li>회사 개요</li>
		<li>서비스</li>
		<li>오시는길</li>
	</ol>
	<!--definition list-->
	<dl>
		<dt>라라랜드</dt>
		<dd>영화</dd>
		<dd><time datetime="2018.01.31"> ~1.31</time></dd>
		<dt>레미제라블</dt>
		<dd>뮤지컬</dt>
	</dl>
</body>
</html>
