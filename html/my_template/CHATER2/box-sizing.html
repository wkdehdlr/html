<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}
         div{width:300px;height: 300px;background: lightblue;float: left;margin: 50px;
             font-size: 60px;}
         div:nth-child(2){padding: 50px;border: 20px solid #666;}
         div:nth-child(3){padding: 50px;border: 20px solid #666;box-sizing: border-box;}
</style>

</head>
<body>
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
</body>
</html>
