<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

        span{font: bold 150px/1.6 verdana;color: lightblue;margin: 50px;}
        span:nth-of-type(1){text-shadow: 5px 5px 5px #333;}
        span:nth-of-type(2){text-shadow: -5px -5px 10px #333;}

         div{width: 300px;height: 300px;float: left;margin: 50px;background: lightgreen;}
         div:nth-child(1){box-shadow:10px 10px 10px #333;}
         div:nth-child(2){box-shadow: -10px -10px 20px #333;}
</style>

</head>
<body>
         <div>1</div>
         <div>2</div>

         <span>TEST1</span>
         <span>TEST2</span>

</body>
</html>
