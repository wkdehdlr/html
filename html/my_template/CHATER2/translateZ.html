<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

   div{width: 600px;height: 400px; border: 1px solid #333; margin: 100px auto;
      position: relative; perspective: 1600px;}
   div p{width: 100%;height: 100%; background: blue; opacity: 0.3; position: absolute;
      top:0px; left:0px; font: bold 60px arial; color: #fff;}
   div p:nth-child(1){transform: translateZ(-500px);}
   div p:nth-child(2){transform: translateZ(0px);}
   div p:nth-child(3){transform: translateZ(500px);}
</style>

</head>
<body>  
         <div>
               <p>box1</p>
               <p>box2</p>
               <p>box3</p>
         </div>
</body>
</html>
