<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

         div{width: 300px; height: 300px; margin: 100px auto;}

         @media screen and (min-width:1024px){
            div{background: red;}
         }
         @media screen and (min-width:640px) and (max-width: 1023px){
            div{background: green;}
         }
         @media screen and (max-width:639px){
            div{background: blue;}
         }
</style>

</head>
<body>
         <div></div>
</body>
</html>
