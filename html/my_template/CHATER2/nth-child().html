<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>문서제목</title>

<style>
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

   ul li{font-size: 20px;font-weight: bold;}
   ul li:nth-child(1){color:red;}
   ul li:nth-child(2){color:blue;}
   ul li:nth-child(3){color:green;}
   ul li:nth-child(4){color:pink;}
</style>
</head>
<body>
         <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
         </ul>   
</body>
</html>
