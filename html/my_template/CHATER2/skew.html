<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

         div{width: 200px;height: 200px;margin: 100px;border: 1px solid #000;float: left;}
         div p{ width: 100%;height: 100%;background: blue;opacity: 0.3;}
         div:nth-child(1) p {transform: skewX(30deg);}
         div:nth-child(2) p {transform: skewY(30deg);}
         div:nth-child(3) p {transform: skew(30deg,30deg);}
</style>

</head>
<body>
         <div><p></p></div>
         <div><p></p></div>
         <div><p></p></div> 
</body>
</html>
