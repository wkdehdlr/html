<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

         div{width: 200px;height: 200px;margin: 50px;float: left;}
         div:nth-of-type(1){background: linear-gradient(to right, blue,red);}
         div:nth-of-type(2){background: linear-gradient(to bottom, blue,red);}
         div:nth-of-type(3){background: linear-gradient(45deg, blue,red);}
         div:nth-of-type(4){background: radial-gradient(blue,red);}
</style>

</head>
<body>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
</body>
</html>
