<!doctype html>
<html>
<head>
<meta charset="UTF-8"/>
<title>문서제목</title>
<style>
/*Reset CSS*/
*{margin: 0;padding: 0;}
ol,ul{list-style: none;}
a{outline: 0;text-decoration: none;color: #888;}
img{border: 0;}
body{font: 12px/1.6 arial; color: #888;}

         div{width: 300px; height: 300px; float: left;margin: 100px; border: 1px solid #333;
            perspective: 700px;}
         div p{width: 100%; height: 100%; background: blue; opacity: 0.3;}
         div:nth-child(1) p{transform: rotateX(45deg);}
         div:nth-child(2) p{transform: rotateY(45deg);}
</style>

</head>
<body>
         <div><p></p></div>
         <div><p></p></div>
</body>
</html>
