<head>

				}
				#sample02{
						font-size:64px;
						text-shadow: 0 0 4px #fff,
									1px -5px 4px #ff3,

						background-color:black;
						padding:40px;
						width:150px;
				}
				#sample03{
						background-color:gray;

						padding:40px;
