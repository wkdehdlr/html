<html>
<head>

		<title>javascript 연습중</title>
<script>	
			var Mybook = new Object();//field

			var price = "price";

			Mybook2[price] = 10000;
			Mybook2.author = "이문열";
			alert("제목:" + Mybook2["title"]+"\n가격"+

</script>
